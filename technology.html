      referrerpolicy="no-referrer"

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["serif", "sans-serif"],
              roboto: ["Roboto Flex", "sans-serif"],
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | Space tourism website</title>

  <body
    class="font-roboto bg h-screen bg-[url('./assets/crew/background-crew-mobile.jpg')] bg-cover bg-center bg-no-repeat text-white sm:bg-[url('./assets/crew/background-crew-tablet.jpg')] md:bg-[url('./assets/crew/background-crew-desktop.jpg')]"
  >
    <!-- MAIN HEADER -->
    <!-- MAIN HEADER -->
    <header class="m-2 flex items-center justify-between md:m-8">
      <div><img src="./assets/shared/logo.svg" alt="main logo" /></div>

      <!-- MOBILE HAMBURGER MENU -->
      <div class="sm:hidden">
        <button
          class="mr-1.5 inline-block transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          <img class="w-6" src="./assets/shared/icon-hamburger.svg" alt="" />
        </button>

        <div
          class="offcanvas offcanvas-end invisible fixed bottom-0 top-0 right-0 flex w-[50%] max-w-full flex-col border-none bg-gray-400 bg-clip-padding text-gray-700 shadow-sm outline-none transition duration-300 ease-in-out"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header flex items-center justify-end p-4">
            <button
              type="button"
              class="btn-close text-green -my-5 -mr-2 box-content h-4 w-4 rounded-none border-none p-2 hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            >
              <img src="./assets/shared/icon-close.svg" alt="" />
            </button>
          </div>
          <nav class="offcanvas-body flex h-full overflow-y-auto p-4">
            <ul class="flex flex-col gap-4">
              <li>
                <a href="index.html"><span>00</span> Home</a>
              </li>
              <li>
                <a href="destination.html"><span>01</span> Destination</a>
              </li>
              <li>
                <a href="crew.html"><span>02</span> Crew</a>
              </li>
              <li>
                <a href="index.html"><span>03</span> Technology</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <!-- TABLET AND DESKTOP NAV-->
      <div
        class="tablet-nav hidden border-b bg-gray-700/20 p-4 backdrop-blur-md sm:block md:mr-32"
      >
        <nav>
          <ul class="flex gap-4 text-sm">
            <li>
              <a href="index.html"><span class="hidden">00</span> Home</a>
            </li>
            <li>
              <a href="destination.html"
                ><span class="hidden">01</span> Destination</a
              >
            </li>
            <li>
              <a href="crew.html"><span class="hidden">02</span> Crew</a>
            </li>
            <li>
              <a href="index.html"><span class="hidden">03</span> Technology</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <p class="top-10 pt-3 text-center text-sm font-light uppercase lg:absolute">
      <span class="mr-2 text-base text-gray-600/80">02</span> MEET YOUR CREW
    </p>
    <!-- MAIN CONTENT-->
    <main class="m-6 h-[80vh]"></main>

    <script src="./planet-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
